---
layout: default
---

<div class="case-container">
  <!-- Sidebar / Table of Contents -->
  <aside class="case-index">
    <a href="{{ project.url | split: '/' | slice: 0,3 | join: '/' }}/" class="back-link">‚Üê Back</a>
    <nav id="toc"></nav>
  </aside>

  <!-- Main Content -->
  <div class="case-content">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="case-description">{{ page.description }}</p>
    {% endif %}
    {{ content }}
  </div>
</div>

<style>
.case-container {
  display: flex;
  gap: 3rem;
  margin-top: 2rem;
  margin-right: 2rem;
  max-width: 1400px;
  margin-left: auto;
  margin-right: auto;
}

/* Sidebar / TOC */
.case-index {
  flex: 0 0 250px;
  position: sticky;
  top: 2rem;
  align-self: flex-start;
  height: fit-content;
  max-height: calc(100vh - 4rem);
  overflow-y: auto;
}

.back-link {
  display: inline-block;
  margin-bottom: 1.5rem;
  font-size: 0.9rem;
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.back-link:hover {
  text-decoration: underline;
  color: #5a3fb8;
}

#toc {
  font-size: 0.9rem;
}

#toc ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

#toc > ul > li > ul {
  padding-left: 1rem;
  margin-top: 0.5rem;
}

#toc > ul > li > ul > li > ul {
  padding-left: 1rem;
  margin-top: 0.3rem;
}

#toc li {
  margin-bottom: 0.6rem;
}

#toc a {
  color: #666;
  text-decoration: none;
  transition: color 0.2s;
  line-height: 1.5;
}

#toc a:hover {
  color: #333;
}

#toc a.active {
  color: #5a3fb8;
  font-weight: 600;
}

/* Main Content Area */
.case-content {
  flex: 1;
  min-width: 0;
  padding-bottom: 4rem;
}

/* Typography - Better Spacing */
.case-content h1 {
  font-size: 2.5rem;
  margin-bottom: 1.5rem;
  line-height: 1.2;
}

.case-content h2 {
  font-size: 1.8rem;
  margin-top: 3rem;
  margin-bottom: 1.2rem;
  line-height: 1.3;
  color: #222;
}

.case-content h3 {
  font-size: 1.4rem;
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  line-height: 1.4;
  color: #333;
}

.case-content h4 {
  font-size: 1.1rem;
  margin-top: 2rem;
  margin-bottom: 0.8rem;
  line-height: 1.4;
  color: #444;
}

.case-content p {
  margin-top: 0;
  margin-bottom: 1.2rem;
  line-height: 1.7;
  color: #444;
  font-size: 1rem;
}

.case-description {
  font-size: 1.1rem;
  color: #666;
  margin-bottom: 2rem;
}

/* Lists */
.case-content ul,
.case-content ol {
  margin-bottom: 1.5rem;
  padding-left: 1.8rem;
  line-height: 1.7;
}

.case-content li {
  margin-bottom: 0.8rem;
  color: #444;
}

.case-content li ul,
.case-content li ol {
  margin-top: 0.8rem;
  margin-bottom: 0.5rem;
}

/* Bold text in lists and paragraphs */
.case-content strong {
  color: #222;
  font-weight: 600;
}

/* Images and Gallery */
.img-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0 3rem 0;
}

.gallery-item {
  background: #f9f9f9;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

/* Blockquotes */
.case-content blockquote {
  border-left: 4px solid #5a3fb8;
  padding-left: 1.5rem;
  margin: 2rem 0;
  color: #555;
  font-style: italic;
}

/* Code blocks */
.case-content code {
  background: #f5f5f5;
  padding: 0.2rem 0.4rem;
  border-radius: 3px;
  font-size: 0.9em;
  color: #d63384;
}

.case-content pre {
  background: #f5f5f5;
  padding: 1rem;
  border-radius: 6px;
  overflow-x: auto;
  margin: 1.5rem 0;
}

.case-content pre code {
  background: none;
  padding: 0;
  color: inherit;
}

/* Horizontal rules */
.case-content hr {
  border: none;
  border-top: 1px solid #e0e0e0;
  margin: 3rem 0;
}

/* Mobile Responsive */
@media (max-width: 968px) {
  .case-container {
    flex-direction: column;
    gap: 1.5rem;
    margin-right: 1rem;
    margin-left: 1rem;
  }

  .case-index {
    position: relative;
    flex: none;
    max-height: none;
    background: #f9f9f9;
    padding: 1rem;
    border-radius: 8px;
  }

  .back-link {
    position: sticky;
    top: 0;
    background: #f9f9f9;
    display: block;
    padding: 0.5rem 0;
    z-index: 10;
  }

  #toc {
    max-height: 300px;
    overflow-y: auto;
  }

  .case-content h1 {
    font-size: 2rem;
  }

  .case-content h2 {
    font-size: 1.5rem;
    margin-top: 2rem;
  }

  .case-content h3 {
    font-size: 1.2rem;
    margin-top: 1.5rem;
  }

  .img-grid {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
}
</style>

<script>
(function() {
  const tocContainer = document.getElementById('toc');
  const headings = document.querySelectorAll('.case-content h1, .case-content h2, .case-content h3');

  if (!headings.length) return;

  const tocList = document.createElement('ul');
  let lastH2, lastH3;

  headings.forEach(h => {
    const id = h.textContent.trim().toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
    h.id = id;
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = `#${id}`;
    a.textContent = h.textContent;
    li.appendChild(a);

    if (h.tagName === 'H1') {
      tocList.appendChild(li);
      lastH2 = lastH3 = null;
    } else if (h.tagName === 'H2') {
      if (!lastH2) {
        lastH2 = document.createElement('ul');
        tocList.lastElementChild?.appendChild(lastH2);
      }
      lastH2.appendChild(li);
      lastH3 = null;
    } else if (h.tagName === 'H3') {
      if (!lastH3) {
        lastH3 = document.createElement('ul');
        lastH2?.lastElementChild?.appendChild(lastH3);
      }
      lastH3.appendChild(li);
    }
  });

  tocContainer.appendChild(tocList);

  // Smooth scroll
  tocContainer.querySelectorAll('a').forEach(a => {
    a.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(a.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        // Update URL without jumping
        history.pushState(null, null, a.getAttribute('href'));
      }
    });
  });

  // Highlight active heading
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      const link = tocContainer.querySelector(`a[href="#${entry.target.id}"]`);
      if (link) {
        if (entry.isIntersecting) {
          tocContainer.querySelectorAll('a').forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        }
      }
    });
  }, { rootMargin: '-20% 0px -60% 0px' });

  headings.forEach(h => observer.observe(h));
})();
</script>
